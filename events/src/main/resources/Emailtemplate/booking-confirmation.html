<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; background: #f9f9f9; border-radius: 8px; }
        .header { color: #2d7be5; }
    </style>
</head>
<body>
    <div class="container">
        <img src="cid:logo" alt="Eventure Logo" style="height:60px; margin-bottom:20px;">
        <h2 class="header">Booking Confirmed!</h2>
        <p>Dear {{userName}},</p>
        <p>Your booking for <strong>{{eventName}}</strong> has been confirmed.</p>
        <p><strong>Date & Time:</strong> {{eventDate}}</p>
        <p><strong>Venue:</strong> {{eventAddress}}</p>
        <p><strong>Instructions:</strong> {{eventInstruction}}</p>
        <p>You can view the event location on <a href="{{gmapUrl}}">Google Maps</a>.</p>
        <br>
        <p>Thank you for booking with us!</p>
        <p>Best regards,<br>Eventure Team</p>
    </div>
</body>
</html>
